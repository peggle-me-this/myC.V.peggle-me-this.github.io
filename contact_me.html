<script>
    document.addEventListener('DOMContentLoaded', function () {
        var searchForm = document.getElementById('searchFormContact'); // Corrected form ID

        searchForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting

            var searchTerm = document.querySelector('.search').value;
            
            performSearch(searchTerm);
        });

        // Function to perform the search logic
        function performSearch(searchTerm) {
            var searchResults = getSearchResults(searchTerm);

            // Display search results
            var contentSection = document.getElementById('content-container');
            contentSection.innerHTML = '<h1>Search Results</h1>';
            
            if (searchResults.length > 0) {
                searchResults.forEach(function (result) {
                    contentSection.innerHTML += '<p>' + result + '</p>';
                });
            } else {
                contentSection.innerHTML += '<p>No results found for: ' + searchTerm + '</p>';
            }
        }

        // Example function to simulate search results
        function getSearchResults(searchTerm) {
            return ['Result 1', 'Result 2', 'Result 3'];
        }
    });
</script>
